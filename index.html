							</button>
							<button class="btn dropdown-toggle" data-toggle="dropdown">

							</button>

								<li><a class="search" data-search-label="" href="#">All Threads</a></li>

						</div>

						{{#each accounts}}

									</div>
									-->

								<button class="btn dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								 <ul class="dropdown-menu">
								<li><a class="search" data-search-label="" href="#">All Threads</a></li>
								</ul>
							</div>

						{{/each}}

						{{#each seaches}}

							<div class="btn-group">

					<div class="pane-content"></div>
				</div>

				<!-- 2nd-3rd from left: Compose new email -->

	<script id="t_threads_preview" type="text/x-handlebars-template" class="partial">


		<div class="thread-preview clearfix" data-thread-hash="{{Thread._id}}" data-thread-read="{{Thread.attributes.read.status}}">

			<div class="clearfix">

				<div class="visuals">
					<div class="unread">&nbsp;</div>
				</div>

				<div class="details">

					<div class="card-left">
						
						<div class="top clearfix">

							<div class="image">
								<div class="fake_image" data-size="30x30">
									<img src="{{display_avatar Email}}"></img>
								</div>
							</div>

							<div class="name_and_subject">

								<div class="name ellipsis" data-address="">
									{{thread_participants Email}}
								</div>

								<div class="subject ellipsis">
									{{Thread.original.subject}}
								</div>
							</div>

						</div>

					</div>

					<div class="card-right time_and_count">
						
						<div class="received" data-datetime="{{Thread.attributes.last_message_datetime}}">
							{{display_shorttime Thread.attributes.last_message_datetime}}
						</div>

						<div class="favicon">
							{{{display_favicon Email}}}
						</div>

						<div class="thread_count">
							{{display_thread_count Email}}
						</div>

						<div class="attachments">
							{{#ifCond Thread.attributes.attachments 1}}
								<i title="has attachments" class="icon-hdd"></i>
							{{/ifCond}}
						</div>

					</div>

					<div class="card-bottom">
						<div class="bottom last_message autoellipsis">
							{{{display_last_message Thread}}}
						</div>
						{{#NotEmpty Thread.attributes.notes}}
							<div class="bottom note autoellipsis">
								{{Thread.attributes.notes}}
							</div>
						{{/NotEmpty}}
					</div>

				</div>

			</div>

		</div>


	</script>



	<script id="t_thread_view" type="text/x-handlebars-template">

		<div class="thread-view" data-thread-hash="{{Thread._id}}">

			<!--
			<div class="actions">

				<span class="btn btn-default" btn-action="archive">
					<i class="icon-ok-sign"></i> Archive
				</span>
				<span class="btn btn-default" btn-action="spam">
					<i class="icon-warning-sign"></i> Spam
				</span>

				&nbsp;&nbsp;&nbsp;

				<span class="btn btn-default" btn-action="unread">
					<i class="icon-repeat"></i> Mark as Unread
				</span>

			</div>
			-->


			<div class="subject clearfix">
				<div class="subject_text">
					{{Thread.original.subject}}
				</div>

				<div class="subject_explore">
					<span class="thread_explore" title="Explore Thread Object"><i class="icon-info-sign"></i></span>
				</div>
			</div>


			<div class="emails">

				{{#each Email}}
					
					{{#ifCond attributes.type "received"}}

						<div class="email" data-id="{{_id}}" data-open-state="open">

							<div class="details clearfix">

								<div class="addresses ellipsis">
									<span class="contact from" data-address="{{display_address_email original.headers.From}}">
										{{display_address_name original.headers.From}}
									</span>

									to 

									<span class="contact to" data-address="{{display_address_email original.headers.To}}">
										{{display_address_name original.headers.To}}
									</span>
									
								</div>

								<div class="options">
									<span class="info" title="info"><i class="icon-info-sign"></i></span>
									&nbsp;
									<span class="reply" title="reply"><i class="icon-share-alt"></i></span>
								</div>

								<div class="received" data-datetime="{{common.date}}">
									{{display_time_detailed common.date}}
								</div>

							</div>

							<div class="info_holder callout nodisplay">
								<b class="notch"></b>
								<span class="body">
									{{#ifCond attributes.type "received"}}
										{{#key_value original.headers}}
											<div class="header">
												<span class="term">
													[{{key}}]
												</span>
												<span class="def">
													{{ensure_string value}}
												</span>
											</div>
										{{/key_value}}
										<div>
											<a href="#" class="explore">explore</a>
										</div>
									{{/ifCond}}
								</span>
								
							</div>

							<div class="content">

								<span class="body">
									{{display_bodies original.ParsedData}}
								</span>
								
							</div>

						</div>

					{{/ifCond}}

					{{#ifCond attributes.type "sent2"}}

						<div class="email email_reply" data-id="{{_id}}" data-open-state="open">

							<div class="details clearfix">

								<div class="addresses ellipsis">
									<span class="contact from" data-address="{{original.From}}">
										{{original.From}}
									</span>

									to 

									<span class="contact to" data-address="{{original.To}}">
										{{original.To}}
									</span>
									
								</div>

								<div class="options">
									<span class="info" title="info"><i class="icon-info-sign"></i></span>
									&nbsp;
									<span class="invisible"><i class="icon-ok"></i></span>
								</div>

								<div class="received" data-datetime="{{common.date}}">
									{{display_time_detailed common.date}}
								</div>

							</div>

							<div class="content">

								<span class="body">
									{{nl2br original.Text false}}
								</span>
								
							</div>

						</div>

					{{/ifCond}}

				{{/each}}

			</div>


		</div>

	</script>

	<script id="t_thread_overview" type="text/x-handlebars-template">

		<div class="thread-overview" data-thread-hash="{{Thread._id}}">


			<div class="sections">

				<section class="labels">

					<div class="existing clearfix">
						{{#key_value Thread.attributes.labels}}
							{{#ifCond value 1}}
								{{> t_thread_overview_label}}
							{{/ifCond}}
						{{/key_value}}
						<span class="label label-success add-label">
							+ add
						</span>
					</div>
					<div class="adding nodisplay">

						<div class="input-append">
							<input id="AddLabels" type="text"><button class="btn btn-success" type="button">
								<i class="icon-ok-sign icon-white"></i>
							</button>
						</div>

					</div>
				</section>


				<section class="reminder nodisplay">
					<p>
						 if 
						 <select>
							<option>nobody replies</option>
							<option>I do not reply</option>
						</select>

						<br />

						within

						<input type="text" value="24 hours" />
						
						<br />

						then 

						 <select>
							<option>remind me</option>
							<option>cause a ruckus</option>
						</select>

						<br />

						<button id="reminder" class="btn btn-default btn-mini" type="submit">Add Reminder</button>

					</p>
				</section>


				<section class="notes">
					<textarea id="NoteText" class="autogrow" name="Note.Text" placeholder="Notes...">{{Thread.attributes.notes}}</textarea>
				</section>
				

				<!-- Full Contact API Contact Details -->

				<section id="contact_info" class="contact_info" style="padding: 10px;">

					<i style="color: #666;">loading</i>

				</section>


				{{#NotEmpty Files}}
					<section class="attachments" style="padding: 10px;">

						<h3>Files in Conversation</h3>

						<div class="files">

							{{#each Files}}
								
								<p>
									<a href="https://s3.amazonaws.com/nickm_email_files/{{url}}">{{name}}</a>
								</p>

							{{/each}}

						</div>

					</section>
				{{/NotEmpty}}


				<!-- Phone Numbers -->
				{{#NotEmpty Extracted.phones}}

					<section class="extracted-metadata extracted_phones" style="padding: 10px;">

						<h3>Phone Numbers</h3>

						{{#each Extracted.phones}}

							<p>
								{{this}}
							</p>

						{{/each}}

					</section>

				{{/NotEmpty}}

				<!-- Addresses -->
				{{#NotEmpty Extracted.addresses}}

					<section class="extracted-metadata extracted-addresses" style="padding: 10px;">

						<h3>Locations</h3>

						{{#each Extracted.addresses}}

							<p>
								{{this}} (map)
							</p>

						{{/each}}

					</section>

				{{/NotEmpty}}

				<!-- Shipping Info -->
				{{#NotEmpty Extracted.shipping}}

					<section class="extracted-metadata extracted-shipping" style="padding: 10px;">

						<h3>Shipping Information</h3>

						{{#each Extracted.shipping}}

							<p>
								<a href="{{url}}">{{number}}</a>
								<br />
								{{service}}
							</p>

						{{/each}}

					</section>

				{{/NotEmpty}}

			</div>


		</div>

	</script>

	<script id="t_thread_overview_label" type="text/x-handlebars-template" class="partial">

		</span>
	</script>

		{{#each digitalFootprint.scores}}

					<a href="{{url}}" target="_blank">

					</a>
				</p>

			{{/ifSocialAllowed}}

		{{/each}}


	</script>

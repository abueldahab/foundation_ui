	<!-- Default Home View -->
	<script id="t_body" type="text/x-handlebars-template">

		<div class="container">

			<div id="accounts" class="row">

				<div class="span17">

					<div id="main-toolbar" class="btn-toolbar">

						<div class="btn-group">
							<a id="current-account" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
							<span class="text">Email</span>
							<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#" class="switchTo active" data-type="email"><i class="icon-ok"></i> Email</a></li>
								<li><a href="#" class="switchTo" data-type="contacts"><i class="icon-ok"></i> Contacts</a></li>
							</ul>
						</div>

						<div class="btn-group">
							<input type="text" class="input-large" id="searchInput" placeholder="Search">
						</div>

						<div class="btn-group">
							<a class="btn btn-success" href="#" btn-action="compose">
								Write
							</a>

						</div>

						<div class="accountTab btn-group" data-address="" data-bluedot-on="attributes.read.status:0">
							<button class="search btn" data-search-label="Inbox">
								All Email
							</button>
							<button class="btn dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							 <ul class="dropdown-menu">
								<li><a class="search" data-search-label="" href="#">All Threads</a></li>
							</ul>
						</div>

						{{#each accounts}}

							<div class="accountTab btn-group" data-address="{{email}}">
								<button class="search btn" data-search-label="Inbox">
									<!--
									<div class="tinyCallout">
										<div class="divContainerDown">1</div>
										<div class="calloutDown"></div>
									</div>
									-->
									<span>{{name}}</span>
								</button>
								<button class="btn dropdown-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								 <ul class="dropdown-menu">
								<li><a class="search" data-search-label="" href="#">All Threads</a></li>
								</ul>
							</div>

						{{/each}}

						{{#each seaches}}

							<div class="btn-group">
								<button class="btn" href="#" data-address="{{email}}">
									<span>{{name}}</span>
								</button>
							</div>

						{{/each}}


						<div class="btn-group">
							<a class="btn disabled" href="#">
								Add
							</a>
						</div>

						<div class="btn-group pull-right">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								Developer
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dev_apps" href="#">Apps</a>
								</li>
								<li>
									<a href="console.html" target="_blank">API Console</a>
								</li>
								<li>
									<a href="logs.html" target="_blank">API / Plugin Logs</a>
								</li>

								<li class="divider"></li>

								<li>
									<a href="#logout">Logout</a>
								</li>
							</ul>
						</div>

					</div>

				</div>

			</div>

			<!-- Emails -->
			<div id="emails-window" class="main-window row panes">

				<!-- 2nd from left: Threads w/ images, quick summary (find the Question in the email, surface that) -->
				<div class="pane pane-threads span4">
					<div class="pane-content"></div>
				</div>

				<!-- 2nd-3rd from left: Compose new email -->
				<div class="pane pane-compose span5 nodisplay">
					<div class="pane-content"></div>
				</div>

				<!-- 3rd from left: All Messages in the Thread (like current) -->
				<div class="pane pane-messages span7">
					<div class="pane-content"></div>
				</div>

				<!-- 4rd from left (most-right): People who are in the thread, and you can click a message to scrollTo the correct window -->
				<div class="pane pane-thread-overview span4">
					<div id="threadOverview" class="pane-content"></div>
				</div>

				<!-- 4wide on the right (Gallery, Recent Files, etc.) -->
				<div class="pane pane-plugins span2 nodisplay">
					<div class="pane-content">
						<div class="gallery">
							Gallery
						</div>
					</div>
				</div>

			</div>

			<!-- Contacts -->
			<div id="contacts-window" class="main-window row panes">

				<!--  -->
				<div class="pane pane-contacts span4">
					<div class="pane-content"></div>
				</div>

			</div>

		</div>
